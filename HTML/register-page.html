    <title>Register Page</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="container container-register"> 
        <nav>
            <div><a href="./index.html">Home</a></div>  
            <div><a href="./contact-page.html">Contact</a></div>  
            <div><a href="./register-page.html">Register </a></div>

            Flexbox Caculator</a></div> -->
        </nav>
         <h1>Register Page</h1>
        <form action="">
            <div>
            <label for="firstname">FIRSTNAME</label> 
            <input type="text" class="firstname" id="firstname" 
            required>
            </div>
            <div>
            <label for="lastname">LASTNAME</label> 
            <input type="text" class="lastname" id="lastname" 
            required>
            </div>
            <div>
            <label for="phone">PHONE</label> 
            <input type="number" class="phone" id="phone" 
            required>
            </div>
            <div>
                <label for="gender">GENDER</label>
                <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Male">Female</option>
                <option value="Male">Prefer not to say</option>
                </select>
            </div>
            <div>
                <label for="country">COUNTRY</label> 
                <input type="text" class="country" id="country" 
                required>
            </div>
            
            <div>
                <label for="state">STATE/PROVINCE</label> 
                <input type="text" class="state" id="state" 
                required>
            </div>
            <div>
                <label for="username">USERNAME</label> 
                <input type="text" class="username" id="username" 
                required>
            </div>
            <div>
                <label for="password">PASSWORD</label> 
                <input type="password" class="password" id="password" 
                required>
            </div>
            <div>
                <label for="phone">Confirm Password</label> 
                <input type="password" class="phone" id="phone" 
                required>
            </div>

        </form>
       

    </div>
</body>
</html>
