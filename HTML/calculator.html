<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../CSS/calculator.css">
</head>
<body>
    <nav>
            <div> <a href="./index.html">Home Page </a></div>
    <div> <a href="../HTML/flexbox-calculator.html">
        Flexbox-calculator </a></div>
    </nav>
    <h1>Table</h1>
    <div class="container  container-table">
        <div>Calculator</div>
        <input type="text" placeholder="0">
        <table >
            <tr>
                <td>1/x</td>
                <td> x&sup2; </td>
                <td> &Sqrt; </td>
                <td class="division">
                   &divide;
                </td>
            </tr>
            <tr>
                <td class="white">7</td>
                <td class="white">8</td>
                <td class="white" >9</td>
                <td> &times; </td>
            </tr>
            <tr>
                <td class="white">4</td>
                <td class="white">5</td>
                <td class="white">6</td>
                <td> &minus; </td>
            </tr>
            <tr>
                <td class="white">1</td>
                <td class="white">2</td>
                <td class="white">3</td>
                <td>+</td>
            </tr>
            <tr>
                <td class="white">%</td>
                <td class="white">0</td>
                <td class="font-bold white" >.</td>
                <td class="blue">=</td>
            </tr>
        </table>
    </div>
</body>
</html>
