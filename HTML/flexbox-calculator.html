<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox calculator</title>
    <link rel="stylesheet" href="/CSS/calculator.css">
</head>
<body>
    <nav>
        <div> <a href="./index.html">Home Page </a></div>
        <div> <a href="./calculator.html">
        Table-calculator </a></div>
    </nav>

    <h1>Flexbox</h1>
    <div class="container container-flex">
        <div class="div-text">Calculator</div>
        <input type="number" placeholder="0">
        <div class="table">
            <div>1/ <sub>x</sub> </div>
            <div> x&sup2; </div>
            <div>  &Sqrt;</div>
            <div> &divide; </div>
            <div class="white"> 7 </div>
            <div class="white"> 8 </div>
            <div class="white"> 9 </div>
            <div> &times;</div>
            <div class="white"> 4 </div>
            <div class="white"> 5 </div>
            <div class="white"> 6 </div>
            <div> &minus; </div>
            <div class="white"> 1 </div>
            <div class="white"> 2 </div>
            <div class="white"> 3 </div>
            <div>+</div>
            <div class="white"> % </div>
            <div class="white"> 0 </div>
            <div class="white"> . </div>
            <div class="blue"> = </div>
        </div>

    </div>
</body>
</html>
